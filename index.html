<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Todo App</title>
</head>
<body>
    <main>
        <header>
            <h1>Todo App</h1>
        </header>
        <form action="/api" method="post" >
            <div>
                <input type="text" name="todo" id="todo" placeholder="todo value">
                <button type="submit">Add Todo</button>
            </div>
        </form>
        <section id="todoList">
            <ul>
                <li>todo 1</li>
                <li class="done">todo 2</li>
            </ul>
        </section>
    </main>
    
</body>
</html>
